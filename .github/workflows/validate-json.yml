name: Validate JSON and Review PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  validate-and-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 1: Находим все измененные .json файлы в Pull Request
      - name: Get changed JSON files
        id: changed-files-json
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **.json

      # Шаг 2: Запускаем проверку синтаксиса, используя правильный экшен
      - name: Run JSON Syntax Check
        if: steps.changed-files-json.outputs.any_changed == 'true'
        id: json-check
        uses: limitusus/json-syntax-check@v2 # <--- ВОТ ПРАВИЛЬНЫЙ ЭКШЕН ИЗ ВАШЕГО ПРИМЕРА
        with:
          # Передаем ему только измененные файлы
          pattern: ${{ steps.changed-files-json.outputs.all_changed_files }}
        continue-on-error: true # Продолжаем, даже если есть ошибка, чтобы оставить комментарий

      # Шаг 3: Запрашиваем изменения, если проверка провалилась
      - name: Request changes on failure
        if: steps.json-check.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              event: 'REQUEST_CHANGES',
              body: '❌ **Ошибка в синтаксисе JSON!** \n\nПожалуйста, откройте вкладку "Checks" и посмотрите лог шага `Run JSON Syntax Check`, чтобы увидеть, в каком файле и строке находится ошибка.'
            })

      # Шаг 4: Одобряем, если проверка прошла успешно
      - name: Approve on success
        if: steps.json-check.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              event: 'APPROVE',
              body: '✅ **Проверка синтаксиса JSON пройдена успешно!**'
            })
